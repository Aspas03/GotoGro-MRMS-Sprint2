<!-- members/templates/members/update_sale.html -->

{% extends "members/base.html" %}
{% load static %}

{% block content %}

<div class="form-container">

    <h2>Update Sale</h2>

    <form method="POST" class="update-form">

        {% csrf_token %}
        
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'sales_history' %}" class="btn btn-danger">Cancel</a>

    </form>
    
</div>
{% endblock %}
