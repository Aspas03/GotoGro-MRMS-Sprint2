{% extends "members/base.html" %}

{% block content %}

<div class="container">

    <h2>Update Inventory for {{ form.instance.item_name }}</h2>

    <form method="post">

        {% csrf_token %}

        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">Update</button>

        <a href="{% url 'inventory_list' %}" class="btn btn-secondary">Cancel</a>

    </form>
    
</div>
{% endblock %}
